<script>
    document.addEventListener('DOMContentLoaded', () => {
        initStartPage();
    });

    function switchView(view) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById(`nav-${view}`).classList.add('active');

        if (view === 'lab') {
            document.getElementById('view-lab').classList.remove('hidden');
            document.getElementById('view-startpage').classList.add('hidden');
        } else {
            document.getElementById('view-lab').classList.add('hidden');
            document.getElementById('view-startpage').classList.remove('hidden');
        }
    }

    function initStartPage() {
        startClock();
        initSearch();
        initWeather();
    }
</script>
