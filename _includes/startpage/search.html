<div class="w-full max-w-2xl px-4 mb-16 relative group">
    <div class="absolute inset-y-0 left-0 pl-7 flex items-center pointer-events-none">
        <i id="search-icon" class="fa-brands fa-google text-gray-400 text-lg transition-colors group-focus-within:text-vscode-accent"></i>
    </div>
    <input type="text" id="smart-search"
        class="block w-full pl-16 pr-4 py-4 bg-vscode-sidebar border-2 border-gray-700 rounded-full text-lg placeholder-gray-500 focus:outline-none focus:border-vscode-accent focus:shadow-[0_0_15px_rgba(0,122,204,0.3)] transition-all text-white"
        placeholder="Search...">

    <div class="absolute top-full left-0 w-full mt-4 flex justify-center space-x-6 opacity-50 group-focus-within:opacity-100 transition-opacity duration-300">
        {% for engine in site.data.search_engines %}
        <button onclick="setEngine('{{ engine.key }}')" class="engine-btn {% if forloop.first %}text-vscode-accent{% else %}text-gray-400{% endif %} flex items-center space-x-1" data-engine="{{ engine.key }}">
            <span class="bg-gray-700 px-2 py-0.5 rounded text-xs font-mono">{{ engine.bang }}</span>
            <span class="text-xs">{{ engine.label }}</span>
        </button>
        {% endfor %}
    </div>
</div>
