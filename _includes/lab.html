<section id="view-lab" class="hidden fade-in space-y-8">
    <div class="bg-vscode-sidebar rounded-lg p-6 border-l-4 border-vscode-accent shadow-md">
        <h2 class="text-2xl font-bold text-white mb-2">Lab Dashboard</h2>
        <p class="text-gray-400 leading-relaxed">
            {% for item in site.data.lab %}
            <a href="{{ item.uri }}" class="text-vscode-accent font-medium hover:text-white hover:underline transition-colors">{{ item.title }}</a>{% unless forloop.last %}<br>{% endunless %}
            {% endfor %}
        </p>
    </div>
</section>
